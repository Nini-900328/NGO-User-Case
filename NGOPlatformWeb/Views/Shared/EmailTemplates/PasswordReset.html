<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>密碼重設通知</title>
    </head>
    <body>
        <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto">
            <h2 style="color: #333">密碼重設通知</h2>
            <p>您好，</p>
            <p>您已申請重設密碼，請點擊下方連結完成密碼重設：</p>
            <div style="margin: 20px 0">
                <a
                    href="{resetLink}"
                    style="
                        display: inline-block;
                        padding: 10px 20px;
                        background-color: #007bff;
                        color: white;
                        text-decoration: none;
                        border-radius: 5px;
                    "
                >
                    重設密碼
                </a>
            </div>
            <p style="color: #666; font-size: 14px">
                此連結將在 15 分鐘後失效。<br />
                如果您沒有申請密碼重設，請忽略此郵件。
            </p>
            <hr style="border: 1px solid #eee; margin: 20px 0" />
            <p style="color: #999; font-size: 12px">此郵件由 NGO 平台系統自動發送，請勿回覆。</p>
        </div>
    </body>
</html>
